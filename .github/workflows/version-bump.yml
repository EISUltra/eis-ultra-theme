name: Auto Bump Version
on:
  push:
    branches: [ main ]

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Bump Version
        run: php scripts/bump_version.php patch

      - name: Commit & Push
        run: |
          git config user.name "EIS Ultra CI"
          git config user.email "ci@eisultra.dev"
          git add VERSION
          git commit -m "Auto bump version [skip ci]" || echo "No changes"
          git push
